apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/instance: temporalio
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: temporal
    app.kubernetes.io/part-of: temporal
    app.kubernetes.io/version: 1.29.0
    helm.sh/chart: temporal-0.68.1
  name: temporalio-schema-1
  namespace: temporal
spec:
  backoffLimit: 100
  template:
    metadata:
      labels:
        app.kubernetes.io/component: database
        app.kubernetes.io/instance: temporalio
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: temporal
        app.kubernetes.io/part-of: temporal
        app.kubernetes.io/version: 1.29.0
        helm.sh/chart: temporal-0.68.1
      name: temporalio-schema-1
    spec:
      containers:
        - command:
            - sh
            - -c
            - echo "Store setup completed"
          image: temporalio/admin-tools:1.29
          imagePullPolicy: IfNotPresent
          name: done
      initContainers:
        - command:
            - temporal-sql-tool
            - create-database
          env:
            - name: SQL_PLUGIN
              value: postgres12
            - name: SQL_HOST
              value: temporal-postgresql
            - name: SQL_PORT
              value: "5432"
            - name: SQL_DATABASE
              value: temporal
            - name: SQL_USER
              value: _USERNAME_
            - name: SQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: temporalio-default-store
          image: temporalio/admin-tools:1.29
          imagePullPolicy: IfNotPresent
          name: create-default-store
        - command:
            - temporal-sql-tool
            - create-database
          env:
            - name: SQL_PLUGIN
              value: postgres12
            - name: SQL_HOST
              value: temporal-postgresql
            - name: SQL_PORT
              value: "5432"
            - name: SQL_DATABASE
              value: temporal_visibility
            - name: SQL_USER
              value: _USERNAME_
            - name: SQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: temporalio-visibility-store
          image: temporalio/admin-tools:1.29
          imagePullPolicy: IfNotPresent
          name: create-visibility-store
      restartPolicy: OnFailure
      serviceAccountName: default
  ttlSecondsAfterFinished: 86400
