apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  labels:
    app.kubernetes.io/component: matching
    app.kubernetes.io/headless: "true"
    app.kubernetes.io/instance: temporalio
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: temporal
    app.kubernetes.io/part-of: temporal
    app.kubernetes.io/version: 1.29.0
    helm.sh/chart: temporal-0.68.1
  name: temporalio-matching-headless
  namespace: temporal
spec:
  clusterIP: None
  ports:
    - appProtocol: tcp
      name: grpc-rpc
      port: 7235
      protocol: TCP
      targetPort: rpc
    - appProtocol: tcp
      name: grpc-membership
      port: 6935
      protocol: TCP
      targetPort: membership
    - appProtocol: http
      name: metrics
      port: 9090
      protocol: TCP
      targetPort: metrics
  publishNotReadyAddresses: true
  selector:
    app.kubernetes.io/component: matching
    app.kubernetes.io/instance: temporalio
    app.kubernetes.io/name: temporal
  type: ClusterIP
