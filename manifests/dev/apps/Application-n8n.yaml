apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: n8n
  namespace: argocd
spec:
  destination:
    namespace: n8n
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./manifests/dev/n8n
    repoURL: https://github.com/Nay78/nixidy
    targetRevision: main
  syncPolicy: {}
