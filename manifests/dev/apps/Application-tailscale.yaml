apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale
  namespace: argocd
spec:
  destination:
    namespace: tailscale
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./manifests/dev/tailscale
    repoURL: https://github.com/Nay78/nixidy
    targetRevision: main
  syncPolicy: {}
