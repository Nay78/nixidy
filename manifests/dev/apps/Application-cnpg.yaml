apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cnpg
  namespace: argocd
spec:
  destination:
    namespace: cnpg
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./manifests/dev/cnpg
    repoURL: https://github.com/Nay78/nixidy
    targetRevision: main
  syncPolicy: {}
