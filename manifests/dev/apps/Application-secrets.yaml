apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secrets
  namespace: argocd
spec:
  destination:
    namespace: sealed-secrets
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./manifests/dev/secrets
    repoURL: https://github.com/Nay78/nixidy
    targetRevision: main
  syncPolicy: {}
