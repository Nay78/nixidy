apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./manifests/dev/cert-manager
    repoURL: https://github.com/Nay78/nixidy
    targetRevision: main
  syncPolicy: {}
