apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: n8n
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: n8n
    app.kubernetes.io/part-of: n8n
    app.kubernetes.io/version: 1.107.4
    helm.sh/chart: n8n-1.14.3
  name: n8n
  namespace: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: n8n
      app.kubernetes.io/name: n8n
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        checksum/config: f8f0484b8cbf4e8db0d6fbc99384b38f49423f793e4e027eb091bc48f7ddb8a3
      labels:
        app.kubernetes.io/component: main
        app.kubernetes.io/instance: n8n
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: n8n
        app.kubernetes.io/part-of: n8n
        app.kubernetes.io/version: 1.107.4
        helm.sh/chart: n8n-1.14.3
    spec:
      containers:
        - env:
            - name: N8N_HIRING_BANNER_ENABLED
              value: "false"
            - name: NODE_ENV
              value: production
            - name: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
              value: "true"
            - name: N8N_PORT
              value: "5678"
            - name: N8N_DEFAULT_LOCALE
              value: en
            - name: GENERIC_TIMEZONE
              value: Europe/Berlin
            - name: N8N_GRACEFUL_SHUTDOWN_TIMEOUT
              value: "30"
            - name: DB_POSTGRESDB_USER
              value: postgres
            - name: DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: postgres-password
                  name: n8n-postgresql
                  optional: true
          envFrom:
            - configMapRef:
                name: n8n-database-configmap
            - configMapRef:
                name: n8n-logging-configmap
            - configMapRef:
                name: n8n-diagnostics-configmap
            - configMapRef:
                name: n8n-version-notifications-configmap
            - configMapRef:
                name: n8n-public-api-configmap
            - configMapRef:
                name: n8n-workflow-history-configmap
            - configMapRef:
                name: n8n-task-broker-configmap
            - configMapRef:
                name: n8n-metrics-configmap
            - configMapRef:
                name: n8n-binary-data-configmap
            - secretRef:
                name: n8n-encryption-key-secret-v2
          image: n8nio/n8n:1.107.4
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          name: n8n-main
          ports:
            - containerPort: 5678
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /healthz/readiness
              port: http
          resources: {}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      serviceAccountName: n8n
