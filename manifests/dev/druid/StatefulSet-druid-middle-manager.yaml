apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: druid
    chart: druid-31.0.5
    component: middle-manager
    heritage: Helm
    release: druid
  name: druid-middle-manager
  namespace: druid
spec:
  replicas: 1
  selector:
    matchLabels:
      app: druid
      component: middle-manager
      release: druid
  serviceName: druid-middle-manager
  template:
    metadata:
      annotations:
        druid.k8s.enablePatching: "true"
      labels:
        app: druid
        component: middle-manager
        release: druid
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: druid
                    component: middle-manager
                    release: druid
                topologyKey: kubernetes.io/hostname
              weight: 1
      containers:
        - args:
            - middleManager
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DRUID_XMS
              value: 64m
            - name: DRUID_XMX
              value: 64m
            - name: druid_indexer_fork_property_druid_processing_buffer_sizeBytes
              value: "25000000"
            - name: druid_indexer_runner_javaOptsArray
              value: '["-server", "-Xms256m", "-Xmx256m", "-XX:MaxDirectMemorySize=300m", "-Duser.timezone=UTC", "-Dfile.encoding=UTF-8", "-XX:+ExitOnOutOfMemoryError", "-Djava.util.logging.manager=org.apache.logging.log4j.jul.LogManager"]'
          envFrom:
            - configMapRef:
                name: druid
          image: apache/druid:30.0.1
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /status/health
              port: 8091
            initialDelaySeconds: 60
          name: druid
          ports:
            - containerPort: 8091
              name: http
          readinessProbe:
            httpGet:
              path: /status/health
              port: 8091
            initialDelaySeconds: 60
          resources: {}
          volumeMounts:
            - mountPath: /opt/druid/var/druid/
              name: data
      securityContext:
        fsGroup: 1000
      serviceAccountName: druid-middle-manager
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 4Gi
