apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: druid
    chart: druid-31.0.5
    component: historical
    heritage: Helm
    release: druid
  name: druid-historical
  namespace: druid
spec:
  replicas: 1
  selector:
    matchLabels:
      app: druid
      component: historical
      release: druid
  serviceName: druid-historical
  template:
    metadata:
      annotations:
        druid.k8s.enablePatching: "true"
      labels:
        app: druid
        component: historical
        release: druid
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: druid
                    component: historical
                    release: druid
                topologyKey: kubernetes.io/hostname
              weight: 1
      containers:
        - args:
            - historical
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DRUID_MAXDIRECTMEMORYSIZE
              value: 400m
            - name: DRUID_XMS
              value: 512m
            - name: DRUID_XMX
              value: 512m
            - name: druid_processing_buffer_sizeBytes
              value: "50000000"
            - name: druid_processing_numMergeBuffers
              value: "2"
            - name: druid_processing_numThreads
              value: "1"
          envFrom:
            - configMapRef:
                name: druid
          image: apache/druid:30.0.1
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /status/health
              port: 8083
            initialDelaySeconds: 60
          name: druid
          ports:
            - containerPort: 8083
              name: http
          readinessProbe:
            httpGet:
              path: /status/health
              port: 8083
            initialDelaySeconds: 60
          resources: {}
          volumeMounts:
            - mountPath: /opt/druid/var/druid/
              name: data
      securityContext:
        fsGroup: 1000
      serviceAccountName: druid-historical
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 4Gi
